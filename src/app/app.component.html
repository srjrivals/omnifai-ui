<!-- app.component.html -->
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-dark text-white border-right" id="sidebar-wrapper">
    <div class="sidebar-heading d-flex align-items-center p-3">
      <img src="assets/logo/OmnifAI Logo Wht.svg" alt="Omnifai Logo" class="mr-2" style="width: 50px; height: 50px;">
      <span>Omnifai</span>
    </div>
    <div class="list-group list-group-flush">
      <a routerLink="/customers" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="fas fa-users"></i> Customer Management
      </a>
      <a routerLink="/dashboard" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a routerLink="/calls" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="fas fa-phone"></i> Calls
      </a>
      <a routerLink="/agents" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="fas fa-headset"></i> Agents
      </a>
      <a routerLink="/reports" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="fas fa-chart-bar"></i> Reports
      </a>
      <a routerLink="/settings" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="fas fa-cog"></i> Settings
      </a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <button class="btn btn-primary pl-4" id="menu-toggle" (click)="toggleMenu()">
        <i class="fas" [ngClass]="{'fa-angle-left': isMenuOpen, 'fa-angle-right': !isMenuOpen}"></i>
        {{ isMenuOpen ? 'Hide Menu': 'Show Menu' }}
      </button>
      <a class="navbar-brand ml-4" href="#">Call Center App</a>
    </nav>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
